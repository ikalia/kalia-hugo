<html lang="{{.Lang}}">
	<head>			
		{{ template "_internal/google_analytics.html" . }}

		<!-- web site's title/meta -->
		<title>{{- block "title" . }}{{- end }}</title>
		<meta charset="utf-8" />
		
		<!-- template css -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<link rel="stylesheet" href="/assets/css/iframe.css" />
		

		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body class="is-preload">

            <!-- Wrapper -->
                <div id="wrapper">

                    <!-- Main -->
                    <div id="main">
                        <div class="inner">
                            {{- partial "header.html" . -}}
                            {{- block "main" . }}{{- end }}
                            {{- partial "footer.html" . -}}
						</div>
					</div>
				</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>

			<!-- Go to www.addthis.com/floating sharing --> 
			<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5bc7361399f1dacc"></script>
			<!-- Go to www.addthis.com/image sharing -->
			<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5bc7361399f1dacc"></script>
			<script type="text/javascript" id="cookieinfo"
				src="//cookieinfoscript.com/js/cookieinfo.min.js"
				data-bg="#645862"
				data-fg="#FFFFFF"
				data-text-align="left"
				data-linkmsg=""
				data-close-text="{{ i18n "cookie-agree" }}"
				data-message="{{ i18n "cookie-message" }}"
				>
			</script>
	</body>
</html>
